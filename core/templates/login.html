{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="ftco-section contact-section register">
    <div class="container">
        <div class="row block-9 justify-content-center">
            <div class="col-md-6 order-md-last d-flex">
                <form enctype="multipart/form-data" method='post' action="" class="bg-light p-5 contact-form">
                    {% csrf_token %}
                     
                    <a class="navbar-brand center" href="#">Stories<span>.</span></a>
                    
                    <div class="form-group">
                        {{form.username}}
                        {{form.username.errors}}
                    </div>
                    <div class="form-group">
                        {{form.password}}
                        {{form.password.errors}}
                    </div>

                    <div style="display: flex; justify-content: space-between;">
                        <a href="{% url 'accounts:forget_password' %}">Forgot Password?</a>
                        <a href="{% url 'accounts:register' %}">Don't have an account?</a>
                    </div>
                    
                    <div class="form-group mt-3">
                        <input type="submit" value="Login" class="btn btn-primary py-3 px-5">
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
{% endblock %}
