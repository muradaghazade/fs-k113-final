<div class="sidebar-wrap pt-4">
    <div class="sidebar-box categories text-center ftco-animate">
        <h2 class="heading mb-4">Categories</h2>
        <ul class="category-image">
            {% for category in categories %}
            <li>
                <a href="{% url 'core:stories' %}?cat={{category.title}}" class="img d-flex align-items-center justify-content-center text-center" style="background-image: url({{category.image.url}});">
                    <div class="text">
                        <h3>{{category.title}}</h3>
                    </div>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
